set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

unbind C-b
set-option -g prefix C-a
# Ensure that we can send C-a to other apps by pressing C-a twice
bind C-a send-prefix

#setting the delay between prefix and command
set -sg escape-time 0

# Set the base index for windows and panes to 1 instead 0
set -g base-index 1
setw -g pane-base-index 1 # setw is set-window-option

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes with | and _
bind h split-window -h
bind v split-window -v

# moving between panes with C-a m,n,e,i
# bind -r m select-pane -L
# bind -r n select-pane -D
# bind -r e select-pane -U
# bind -r i select-pane -R

# quick windows left right with C-a C-m, C-i
# bind -r C-m select-window -t:-
# bind -r C-i select-window -t:+

# resizing panes
bind -rn M-N resize-pane -L
bind -rn M-E resize-pane -D
bind -rn M-U resize-pane -U
bind -rn M-I resize-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-n select-pane -L
bind -n M-e select-pane -D
bind -n M-u select-pane -U
bind -n M-i select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n S-down new-window

#Swapping Tmux windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

setw -g mode-keys vi

bind-key -T copy-mode-vi n send-keys -X cursor-left
bind-key -T copy-mode-vi e send-keys -X cursor-down
bind-key -T copy-mode-vi u send-keys -X cursor-up
bind-key -T copy-mode-vi i send-keys -X cursor-right
bind-key -T copy-mode-vi h send-keys -X search-again
bind-key -T copy-mode-vi , send-keys -X search-reverse
bind-key -T copy-mode-vi j send-keys -X next-word-end
bind-key -T copy-mode-vi J send-keys -X next-space-end
bind-key -T copy-mode-vi Y send-keys -X copy-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key -T copy-mode-vi l send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line

bind-key -T copy-mode-vi N send-keys -X top-line
bind-key -T copy-mode-vi E send-keys -X middle-line
bind-key -T copy-mode-vi I send-keys -X bottom-line

bind-key -T choice-mode e send-keys -X down
bind-key -T choice-mode u send-keys -X up
bind-key -T choice-mode c-n send-keys -X choose

bind-key -T edit-mode-vi c-n send-keys -X enter

bind Escape copy-mode
unbind p
bind p paste-buffer

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

set -g status-style 'bg=#333333,bold,fg=#5eacd3'

# set the color of the window list
setw -g window-status-style fg=cyan,bg=black
# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Status line right side -  31-Oct 13:37
set -g status-right "#[fg=cyan]%d %b %R"
# set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Center the window list in the status line
set -g status-justify centre

# Update the status line every sixty seconds
set -g status-interval 60

# enable activity alerts
setw -g monitor-activity on
setw -g visual-activity on

set -g mouse on

# recommended by neovim??? for 'focus-events'
set-option -g focus-events on


