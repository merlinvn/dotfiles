# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$modShift = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $modShift, Q, killactive,
bind = $modShift, E, exec, wlogout
bind = $mainMod CONTROL, E, exec, wlogout

bind = $mainMod, f, togglefloating,
# bind = $mainMod, f, resizeactive, exact 800 600
bind = $mainMod, f, centerwindow,

bind = $modShift, f, fullscreen, 0
bind = $modShift, Return, exec, wofi --show drun
bind = $mainMod, F5, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mainMod, F6, exec, ~/.config/scripts/screen-record.sh

bind = $mainMod, F1, exec, brave
bind = $mainMod, F2, exec, pcmanfm
bind = $mainMod, F3, exec, hyprpicker -f hex -a

bind = $mainMod, t, togglespecialworkspace
bind = $modShift, t, movetoworkspace, special

bind = $mainMod, v, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, movefocus, r
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, movefocus, u
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, movefocus, d
bind = $mainMod, down, bringactivetotop
bind = $modShift, left, movewindow, l
bind = $modShift, right, movewindow, r
bind = $modShift, up, movewindow, u
bind = $modShift, down, movewindow, d

bind = $mainMod, m, fullscreen, 1
bind = $mainMod, n, centerwindow

bind = $mainMod, j, workspace, m-1
bind = $modShift, j, movetoworkspace, -1
bind = $mainMod, k, workspace, m+1
bind = $modShift, k, movetoworkspace, +1

bind = $mainMod, l, focusmonitor, +1
bind = $modShift, l, movecurrentworkspacetomonitor, +1
bind = $mainMod, h, focusmonitor, -1
bind = $modShift, h, movecurrentworkspacetomonitor, -1

# Focus next windows (in cycle)
bind = ALT, Tab, cyclenext

# Switch back and forth last workspace
bind = $mainMod, Tab, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# volume control
bind= ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
binde= ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +10%
binde= ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -10%

# brightness control
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resize/move submaps
# will switch to a submap called resize
bind=$mainMod,R,submap,resize/move

# will start a submap called "resize" end this section with submap=reset
submap=resize/move

# sets repeatable binds for resizing the active window
binde=SHIFT,right,resizeactive,10 0
binde=SHIFT,left,resizeactive,-10 0
binde=SHIFT,up,resizeactive,0 -10
binde=SHIFT,down,resizeactive,0 10

binde=SHIFT,L,resizeactive,10 0
binde=SHIFT,H,resizeactive,-10 0
binde=SHIFT,K,resizeactive,0 -10
binde=SHIFT,J,resizeactive,0 10

# sets repeatable binds for moving the active window
binde=,right,moveactive,10 0
binde=,left,moveactive,-10 0
binde=,up,moveactive,0 -10
binde=,down,moveactive,0 10

binde=,L,moveactive,10 0
binde=,H,moveactive,-10 0
binde=,K,moveactive,0 -10
binde=,J,moveactive,0 10

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, movefocus, r
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, movefocus, u
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, movefocus, d
bind = $mainMod, down, bringactivetotop

# use reset to go back to the global submap
bind=,escape,submap,reset
bind=$mainMod,R,submap,reset
bind=,Q,submap,reset
bind=$mainMod,Q,submap,reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset
